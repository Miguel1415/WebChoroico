<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Choroico</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
        }
        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido a Web Choroico!</h1>
        <p>Esta página web ha sido creada con Python y Flask.</p>
        <p>Actualmente está en construcción, ¡pero pronto habrá más contenido!</p>
        <a href="#" class="btn">Saber más</a>
    </div>
</body>
</html>
